<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Waktu - EduSched</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-blue-900 text-white flex-shrink-0 hidden md:flex flex-col">
            <div class="p-6 text-center border-b border-blue-800">
                <h1 class="text-2xl font-bold"><i class="fas fa-calendar-alt mr-2"></i>EduSched</h1>
                <p class="text-xs text-blue-300 mt-1">Sistem Penjadwalan Pelajaran</p>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" class="flex items-center p-3 text-blue-100 hover:bg-blue-800 rounded-lg transition">
                    <i class="fas fa-home w-8 text-center"></i>
                    <span>Dashboard</span>
                </a>
                <a href="data-master.html" class="flex items-center p-3 text-blue-100 hover:bg-blue-800 rounded-lg transition">
                    <i class="fas fa-database w-8 text-center"></i>
                    <span>Data Master</span>
                </a>
                <a href="pengaturan-waktu.html" class="flex items-center p-3 bg-blue-800 rounded-lg shadow-md transition hover:bg-blue-700">
                    <i class="fas fa-clock w-8 text-center"></i>
                    <span class="font-semibold">Pengaturan Waktu</span>
                </a>
                <a href="penjadwalan.html" class="flex items-center p-3 text-blue-100 hover:bg-blue-800 rounded-lg transition">
                    <i class="fas fa-th w-8 text-center"></i>
                    <span>Susun Jadwal</span>
                </a>
            </nav>
            <div class="p-4 border-t border-blue-800">
                <p class="text-xs text-center text-blue-400">&copy; 2025 Sekolah Anda</p>
            </div>
        </aside>

        <div class="flex-1 flex flex-col overflow-y-auto">
            <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
                <h2 class="text-xl font-bold text-gray-700">Pengaturan Jam Pelajaran</h2>
            </header>

            <main class="p-6">
                
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4"><i class="fas fa-cogs text-gray-500 mr-2"></i>Konfigurasi Dasar</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Jumlah Slot Waktu</label>
                            <input type="number" id="jumlah-slot" value="8" class="w-full border border-gray-300 rounded-lg p-2" min="1" max="15">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Durasi per Jam (Menit)</label>
                            <input type="number" id="durasi-default" value="45" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Untuk auto-fill">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Jam Mulai Awal</label>
                            <input type="time" id="jam-mulai-awal" value="07:00" class="w-full border border-gray-300 rounded-lg p-2">
                        </div>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button onclick="generateSlots()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition text-sm">
                            <i class="fas fa-sync-alt mr-1"></i> Generate Slot & Auto Fill
                        </button>
                        <span class="text-xs text-gray-500 self-center">*Menekan tombol ini akan mereset tabel di bawah.</span>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-gray-800"><i class="fas fa-list-ol text-blue-500 mr-2"></i>Daftar Jam Pelajaran</h3>
                        <button onclick="simpanPengaturan()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow-lg transition transform hover:-translate-y-0.5">
                            <i class="fas fa-save mr-1"></i> SIMPAN PENGATURAN
                        </button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                                    <th class="py-3 px-4 text-center w-16">No</th>
                                    <th class="py-3 px-4 text-center">Waktu Mulai</th>
                                    <th class="py-3 px-4 text-center">Waktu Selesai</th>
                                    <th class="py-3 px-4 text-center">Tipe Slot</th>
                                </tr>
                            </thead>
                            <tbody id="slot-container" class="text-gray-600 text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadPengaturan();
        });

        // Generate Slot Input secara otomatis
        function generateSlots() {
            const jumlah = parseInt(document.getElementById('jumlah-slot').value);
            const durasi = parseInt(document.getElementById('durasi-default').value);
            const jamAwal = document.getElementById('jam-mulai-awal').value; // Format "07:00"
            
            const container = document.getElementById('slot-container');
            container.innerHTML = '';

            let currentTime = new Date(`2000-01-01T${jamAwal}`);

            for (let i = 1; i <= jumlah; i++) {
                // Hitung Waktu Selesai
                let endTime = new Date(currentTime.getTime() + durasi * 60000);
                
                // Format ke string HH:mm
                let startStr = formatTime(currentTime);
                let endStr = formatTime(endTime);

                const tr = document.createElement('tr');
                tr.className = "border-b border-gray-200 hover:bg-gray-50";
                tr.innerHTML = `
                    <td class="py-3 px-4 text-center font-bold text-gray-500">${i}</td>
                    <td class="py-3 px-4 text-center">
                        <input type="time" class="input-start border border-gray-300 rounded p-1 w-32 text-center" value="${startStr}">
                    </td>
                    <td class="py-3 px-4 text-center">
                        <input type="time" class="input-end border border-gray-300 rounded p-1 w-32 text-center" value="${endStr}">
                    </td>
                    <td class="py-3 px-4 text-center">
                        <select class="input-type border border-gray-300 rounded p-1 bg-white focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="pelajaran">Jam Pelajaran</option>
                            <option value="istirahat">Istirahat</option>
                        </select>
                    </td>
                `;
                container.appendChild(tr);

                // Update current time untuk slot berikutnya
                currentTime = endTime;
            }
        }

        function formatTime(dateObj) {
            let hours = dateObj.getHours().toString().padStart(2, '0');
            let minutes = dateObj.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Simpan ke Local Storage
        function simpanPengaturan() {
            const rows = document.querySelectorAll('#slot-container tr');
            const dataSlot = [];
            
            rows.forEach((row, index) => {
                const start = row.querySelector('.input-start').value;
                const end = row.querySelector('.input-end').value;
                const type = row.querySelector('.input-type').value;

                dataSlot.push({
                    no: index + 1,
                    start: start,
                    end: end,
                    type: type
                });
            });

            const settings = {
                jumlahSlot: document.getElementById('jumlah-slot').value,
                slots: dataSlot
            };

            localStorage.setItem('jadwal_pengaturan', JSON.stringify(settings));
            alert('Pengaturan waktu berhasil disimpan! Silakan lanjut ke menu Susun Jadwal.');
        }

        // Load dari Local Storage saat halaman dibuka
        function loadPengaturan() {
            const savedSettings = localStorage.getItem('jadwal_pengaturan');
            
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                document.getElementById('jumlah-slot').value = settings.jumlahSlot;
                
                const container = document.getElementById('slot-container');
                container.innerHTML = '';

                settings.slots.forEach(slot => {
                    const tr = document.createElement('tr');
                    tr.className = "border-b border-gray-200 hover:bg-gray-50 " + (slot.type === 'istirahat' ? 'bg-orange-50' : '');
                    tr.innerHTML = `
                        <td class="py-3 px-4 text-center font-bold text-gray-500">${slot.no}</td>
                        <td class="py-3 px-4 text-center">
                            <input type="time" class="input-start border border-gray-300 rounded p-1 w-32 text-center" value="${slot.start}">
                        </td>
                        <td class="py-3 px-4 text-center">
                            <input type="time" class="input-end border border-gray-300 rounded p-1 w-32 text-center" value="${slot.end}">
                        </td>
                        <td class="py-3 px-4 text-center">
                            <select class="input-type border border-gray-300 rounded p-1 focus:outline-none focus:ring-2 focus:ring-blue-400 ${slot.type === 'istirahat' ? 'text-orange-600 font-bold' : 'bg-white'}">
                                <option value="pelajaran" ${slot.type === 'pelajaran' ? 'selected' : ''}>Jam Pelajaran</option>
                                <option value="istirahat" ${slot.type === 'istirahat' ? 'selected' : ''}>Istirahat</option>
                            </select>
                        </td>
                    `;
                    container.appendChild(tr);
                });
            } else {
                // Jika belum ada data, generate default
                generateSlots();
            }
        }
    </script>
</body>
</html>
